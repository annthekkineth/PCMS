<!-- Hero-area -->

    <!-- /Backgound Image -->

    <div class="container">

<!-- Contact -->
<div id="contact" class="section">

    <!-- container -->
    <div class="container" *ngIf="logview">

        <!-- row -->
        <div class="row">
            <div class="col-md-4"></div>
            <!-- contact form -->
            <div class="col-md-6">
                <div class="contact-form">
                    <h4>Login</h4>
                    <form>
                        <input class="input" type="text" name="uname" placeholder="Username" [(ngModel)]="uname">
                        <input class="input" type="password" name="password" placeholder="password" [(ngModel)]="password">
                        
                        <button class="main-button icon-button pull-centre" (click)="login()">Login</button>&nbsp;
                        <button class="main-button icon-button pull-centre"  type="reset">Reset</button> <br><br> Not registered yet? <br>
                        <button class="main-button icon-button pull-centre" (click)="showsign()">Signup</button>
                    </form>
                </div>
            </div>
            <!-- /contact form -->

        </div>
        <!-- /row -->

    </div>
    <!-- /container -->
    <div class="container" *ngIf="signview">

        <!-- row -->
        <div class="row">
            <div class="col-md-4"></div>
            <!-- contact form -->
            <div class="col-md-4">
                <div class="contact-form">
                    <h4>Sign Up</h4>
                    <form>
                        <input class="input" type="number" name="aid" placeholder="AdmissionNo" [(ngModel)]="aid">
                        <input class="input" type="text" name="name" placeholder="Name" [(ngModel)]="name">
                        <input class="input" type="email" name="email" placeholder="Email" [(ngModel)]="email">
                        <input class="input" type="text" name="uname" placeholder="Username" [(ngModel)]="uname">
                        <input class="input" type="password" name="password" placeholder="password" [(ngModel)]="password">
                        
                        <button class="main-button icon-button pull-centre" (click)="register();">Signup</button> &nbsp;
                        <button class="main-button icon-button pull-centre"  type="reset">Reset</button> <br><br> Already have an account? <br>
                        <button class="main-button icon-button pull-centre" (click)="showlog()">Login</button>
                    </form>
                </div>
            </div>
            <!-- /contact form -->

        </div>
        <!-- /row -->

    </div>


</div>
<!-- /Contact -->
